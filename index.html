<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Haroon and Sons Consulting Quote</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png" alt="Haroon and Sons Consulting LLC" />
      <div class="brand-text">
        <h1>Haroon and Sons Consulting Quote</h1>
        <p>Vision • Alignment • Execution</p>
      </div>
    </div>

    <div class="header-actions">
      <button>Reset</button>
      <button>Copy Summary</button>
      <button>Download CSV</button>
    </div>
  </div>
</header>

<main class="container">

  <section class="card">
    <h2>Geometry</h2>

    <label>Basement Floor SF
      <input type="number" value="1400" />
    </label>

    <label>Length (ft)
      <input type="number" placeholder="Leave blank to use SF" />
    </label>

    <label>Width (ft)
      <input type="number" placeholder="Leave blank to use SF" />
    </label>

    <label>Perimeter (LF)
      <input type="number" placeholder="Leave blank for auto" />
    </label>

    <label>Ceiling Height (ft)
      <input type="number" value="8" />
    </label>

    <div class="summary-box">
      <div><span>Floor SF</span><strong>1,400</strong></div>
      <div><span>Perimeter LF</span><strong>149.67</strong></div>
      <div><span>Wall SF</span><strong>1,197.33</strong></div>
      <div><span>Paint/Drywall SF</span><strong>2,597.33</strong></div>
      <div><span>Base LF</span><strong>149.67</strong></div>
    </div>
  </section>

  <section class="card">
    <h2>Markups</h2>

    <label>Materials Markup
      <input type="number" value="0.25" />
    </label>

    <label>Labor Markup
      <input type="number" value="0.35" />
    </label>
  </section>

</main>

</body>
</html>
