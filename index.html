<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Haroon & Sons Consulting Quote</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header">
    <img class="logo" src="logo.png" alt="Haroon & Sons Consulting Logo">
    <div>
      <h1>Haroon & Sons Consulting Quote</h1>
      <p class="muted">Fast estimate • Clear scope • Clean totals</p>
    </div>
  </header>

  <main class="card">
    <label class="field">
      <span>Square Footage</span>
      <input id="sqft" type="number" inputmode="numeric" placeholder="e.g., 1400" />
    </label>

    <label class="field">
      <span>Service Type</span>
      <select id="service">
        <option value="handyman">Handyman</option>
        <option value="contractor">Contractor</option>
      </select>
    </label>

    <button id="calculate" class="btn">Calculate Quote</button>

    <div id="output" class="output"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
