<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Haroon & Sons Consulting Quote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app">
  <header>
    <h1>Haroon & Sons Consulting Quote</h1>
    <div class="sub">Fast estimate • Clear scope • Clean totals</div>
  </header>

  <section class="card">
    <h2>Project Inputs</h2>

    <label>Square Feet
      <input id="sf" type="number" placeholder="1400">
    </label>

    <label>Ceiling Height (ft)
      <input id="ceil" type="number" value="8">
    </label>

    <label>Perimeter (LF – optional)
      <input id="perim" type="number" placeholder="auto">
    </label>
  </section>

  <section class="card">
    <h2>Scope</h2>
    <div id="scope"></div>
  </section>

  <section class="card">
    <h2>Totals</h2>
    <div class="line">Raw Subtotal: <b id="raw">$0.00</b></div>
    <div class="line">Markup Applied: <b id="markup">—</b></div>
    <div class="line">Tariff: <b id="tariff">OFF</b></div>
    <hr>
    <div class="total">TOTAL: <span id="total">$0.00</span></div>
  </section>
</div>

<script src="app.js"></script>
</body>
</html>
