<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Haroon and Sons Consulting Quote</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="header">
  <div class="header-inner">
    <img src="logo.png" alt="Haroon and Sons Consulting LLC" class="logo" />

    <div class="brand-text">
      <h1>Haroon and Sons Consulting Quote</h1>
      <p>Vision • Alignment • Execution</p>
    </div>

    <div class="actions">
      <button>Reset</button>
      <button>Copy Summary</button>
      <button>Download CSV</button>
    </div>
  </div>
</header>

<main class="container">

  <section class="card">
    <h2>Geometry</h2>

    <label>Basement Floor SF
      <input type="number" value="1400">
    </label>

    <label>Length (ft)
      <input type="number" placeholder="Optional">
    </label>

    <label>Width (ft)
      <input type="number" placeholder="Optional">
    </label>

    <label>Perimeter (LF)
      <input type="number" placeholder="Auto">
    </label>

    <label>Ceiling Height (ft)
      <input type="number" value="8">
    </label>

    <div class="results">
      <div><strong>Floor SF:</strong> 1,400</div>
      <div><strong>Perimeter LF:</strong> 149.67</div>
      <div><strong>Wall SF:</strong> 1,197.33</div>
      <div><strong>Paint/Drywall SF:</strong> 2,597.33</div>
      <div><strong>Base LF:</strong> 149.67</div>
    </div>
  </section>

  <section class="card">
    <h2>Markups</h2>

    <label>Materials Markup
      <input type="number" value="0.25">
    </label>

    <label>Labor Markup
      <input type="number" value="0.35">
    </label>
  </section>

</main>

</body>
</html>
